<template>
  <div class="box-header">
    <h3 class="box-title">Record of Observations  <small class="text-success">${makenewmessage}</small> </h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">

    <button show.bind="myPub.currentallsurvey.length==0" class="btn btn-sm btn-primary" click.delegate="loadcurrentvoyage(-1)">New Draft Observation</button>
   
    <table id="example2" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th title="Create a new observation using the this starting value.">New Obs</th>
          <th>Report</th>
          <th>VoyNo</th>
          <th>Port Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Ford</th>
          <th>Aft</th>
          <th>Mean</th>
          <th>Fuel</th>
          <th>Diesel</th>
          <th>Ballast</th>
          <th>Fresh Water</th>
          <th>Constant</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="voy of myPub.currentallsurvey">
          <td width="25px"><button class="btn btn-sm btn-primary" click.delegate="loadcurrentvoyage($index)">New Obs</button></td>
          <td width="25px"><button class="btn btn-sm btn-info ">View</button> </td>
          <td>${voy.voyNo}</td>
          <td>${voy.port}</td>
          <td>${voy.dated}</td>
          <td>${voy.timed}</td>
          <td>${voy.fordcorr}</td>
          <td>${voy.aftcorr}</td>
          <td>${voy.midcorr}</td>
          <td>${voy.fuel}</td>
          <td>${voy.diesel}</td>
          <td>${voy.ballast}</td>
          <td>${voy.freshwater}</td>
          <td>${voy.constant}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th title="Create a new observation using this observation as starting value.">New Obs</th>
          <th>Report</th>
          <th>VoyNo</th>
          <th>Port Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Ford</th>
          <th>Aft</th>
          <th>Mean</th>
          <th>Fuel</th>
          <th>Diesel</th>
          <th>Ballast</th>
          <th>Fresh Water</th>
          <th>Constant</th>
        </tr>
      </tfoot>
    </table>
  </div>
</template>
